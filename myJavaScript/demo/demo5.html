 <head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript">
  <!--
	function show(arr){//打印数组
		for(var i=0;i<arr.length;i++)
			document.writeln(arr[i]);
		document.writeln("<br/>");
	}
	function bubble(arr){//冒泡排序
		var flar=false;
		for(var i=0;i<arr.length-1;i++){
			for(var j=0;j<arr.length-i-1;j++){
				if(arr[j]>arr[j+1]){
					var temp=arr[j];
					arr[j]=arr[j+1];
					arr[j+1]=temp;
					flag=true;
				}
			}
			if(flag){
				flag=false;
			}else{
				break;
			}
		}
		return arr;
	}
	function binary(arr,findVal,leftIndex,rightIndex){//二分查找
		if(leftIndex>rightIndex){
			document.writeln("不存在");
			return;
		}
		var midIndex=Math.floor((leftIndex+rightIndex)/2);
		var midVal=arr[midIndex];
		if(midVal>findVal){
			binary(arr,findVal,leftIndex,midIndex-1);
		}else if(midVal<findVal){
			binary(arr,findVal,midIndex+1,rightIndex);
		}else {
			document.writeln("第"+(midIndex+1)+"个数");
		}
	}
	var arr=[4,20,-2,6,32,3,-32,56];
	show(arr);
	var newArr=bubble(arr);
	show(newArr);
	binary(newArr,32,0,newArr.length-1);
  //-->
  </script>
